<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" data-toggle="modal" [attr.data-target]="'#'+name+nameID">
    <i class="fas fa-info"></i>
  </button>

<!-- Modal -->
<div class="modal fade" [id]="name+nameID" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">

                <ng-template *ngIf="mostrar" ngFor let-report [ngForOf]="reports" let-i="index" [ngForTrackBy]="trackByFn">
                    <div class="card mb-3" style="width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title">{{report.inventoryId.name}}</h5>
                            <p class="card-text">{{report.description}}</p>
                            <small>{{report.createdAt}} - {{report.userId.firstName}} {{report.userId.lastName}}</small>
                        </div>
                    </div>
                </ng-template>



                <form *ngIf="!mostrar" #forma="ngForm" (ngSubmit)="save(forma)">
                    <div class=" form-group ">
                        <label for="message-text " class="col-form-label ">ID</label>
                        <input type="text" name="inventoryId" [ngModel]="identificador" required class="form-control rounded-0">
                    </div>
                    <div class=" form-group ">
                        <label for="message-text " class="col-form-label ">Message:</label>
                        <textarea class="form-control text-areak" name="description" ngModel id="message-text "></textarea>
                    </div>
                    <div class="form-group ">
                        <label for="estado " class="col-form-label ">Estado</label>
                        <select name="state" ngModel class="custom-select " id="tipo ">
                            <option selected disabled>Selecciona El Estado</option>
                            <option [value]="estado.name " *ngFor="let estado of estados ">{{estado.name}}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">Guardar</button>
                </form>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-secondary" *ngIf="!mostrar" (click)="actualizarReport()" (click)="mostrar = !mostrar">Ver Novedades</button>
                <button type="button " class="btn btn-secondary" *ngIf="mostrar" (click)="mostrar = !mostrar">Agregar Reportes</button>
            </div>
        </div>
    </div>
</div>
