<div>

    <h4 class="text-muted mb-4">Informacion General</h4>

    <button (click)="actualizar()" class="btn btn-secondary">Actualizar</button>

    <div class="row mb-4">

        <div class="col-md-12">
            <div class="card border-0 rounded-0">
                <div class="card-body">
                    <div class="table-responsive" id="table-scroll">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Grupo</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Ubicacion</th>
                                    <th scope="col">Fecha de ingreso</th>
                                    <th scope="col">Informes</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Configuracion</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let inventaio of inventorys, index as i">
                                    <th scope="row">{{i + 1}}</th>
                                    <td>{{inventaio.name}}</td>
                                    <td>{{inventaio.group}}</td>
                                    <td>{{inventaio.type}}</td>
                                    <td>{{inventaio.marca}}</td>
                                    <td>{{inventaio.location}}</td>
                                    <td>{{inventaio.createdAt}}</td>
                                    <td><i class="fas fa-info text-center"></i></td>
                                    <td>
                                        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">
                                            <i class="fas fa-image"></i>
                                          </button>
                                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLongTitle">{{inventaio.name}}</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                  </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <img src="http://localhost:3000/inventory/image/{{inventaio.img}}" *ngIf="inventaio.img" class="img-fluid" alt="">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>{{inventaio.quantify}}</td>
                                    <td>
                                        <a class="btn btn-sm btn-outline-lightning rounded-0 mr-2">
                                            <i class="far fa-edit"></i>
                                        </a>
                                        <a class="btn btn-sm btn-outline-lightning rounded-0">
                                            <i class="far fa-trash-alt"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
